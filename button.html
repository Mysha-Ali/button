<!DOCTYPE html>
<html>
<head>
    <title>The Button</title>
    <style>
        body { background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #btn { width: 400px; height: 400px; background: red; border: 8px solid #800000; border-radius: 50%; cursor: pointer; box-shadow: 0 10px #4d0000; font-family: sans-serif; color: white; font-size: 32px;}
        #btn:active { transform: translateY(5px); box-shadow: 0 5px #4d0000; }
    </style>
</head>
<body>
    <button id="btn" onclick="window.close()">Big Red Button</button>
</body>

</html>
